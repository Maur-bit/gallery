<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Responsive Image Gallery</h1>
    <p>Explore and download beautiful images</p>
  </header>

  <main class="gallery-container">
    <div class="gallery">
      <div class="image-card">
        <img src="images/image1.PNG" alt="Image 1">
        <a href="images/image1.PNG" download="image1.jpg" class="download-btn">Download</a>
      </div>
      <div class="image-card">
        <img src="images/image2.jpg" alt="Image 2">
        <a href="images/image2.jpg" download="image2.jpg" class="download-btn">Download</a>
      </div>
      <div class="image-card">
        <img src="images/image3.jpg" alt="Image 3">
        <a href="images/image3.jpg" download="image3.jpg" class="download-btn">Download</a>
      </div>
      <div class="image-card">
        <img src="images/image4.jpg" alt="Image 4">
        <a href="images/image4.jpg" download="image4.jpg" class="download-btn">Download</a>
      </div>
      <div class="image-card">
        <img src="images/image5.jpg" alt="Image 5">
        <a href="images/image5.jpg" download="image5.jpg" class="download-btn">Download</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    &copy; 2024 Responsive Image Gallery. All Rights Reserved.
  </footer>
</body>
</html>
